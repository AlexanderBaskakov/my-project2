name: Snyk Scan

on:
  push:
    branches:
      - master

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run Snyk test
      run: |
        ./gradlew snykTest
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
