# This workflow will build a docker container, publish it to Google Container Registry, and deploy it to GKE when a release is created

name: Build and Deploy to GKE

on:
  push:
    branches:
      - 'master'

# Environment variables available to all jobs and steps in this workflow
env:
  GKE_PROJECT: 'My First Project'
  GKE_EMAIL: ${{ secrets.GKE_EMAIL }}
  GITHUB_SHA: ${{ github.sha }}
  GKE_ZONE: us-central1-c
  GKE_CLUSTER: cluster-1
  IMAGE: randocats
  REGISTRY_HOSTNAME: us.gcr.io
  DEPLOYMENT_NAME: randocats

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
    - name: test cases check with gradle
      run: ./gradlew test

    # Setup gcloud CLI
                
    - uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GKE_KEY }}
        export_default_credentials: true


    # Configure docker to use the gcloud command-line tool as a credential helper
    - run: |
        # Set up docker to authenticate
        # via gcloud command-line tool.
        gcloud auth configure-docker
    # Setup .env file
    - name: Setup .env file
      run: |
        echo GIPHY_API_KEY=${{ secrets.GIPHY_API }} > .env
    # Build the Docker image
    - name: Build
      run: |
        docker build \
          --tag "$REGISTRY_HOSTNAME/$GKE_PROJECT/$IMAGE:$GITHUB_SHA" \
          .
    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |
        docker push $REGISTRY_HOSTNAME/$GKE_PROJECT/$IMAGE:$GITHUB_SHA
    # Install helm
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --zone $GKE_ZONE \
          --project $GKE_PROJECT
        helm upgrade $GKE_PROJECT $GKE_PROJECT-cluster/ \
          --set randocats.image.tag=$GITHUB_SHA \
          --wait
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl get services -o wide

