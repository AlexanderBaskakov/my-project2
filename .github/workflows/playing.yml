name: Greeting on variable day

on:
  push

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Export env vars
        run: cat .env.production >> $GITHUB_ENV
      
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! and your password is $PASS"
        env:
          First_Name: Mona
